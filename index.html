<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping </title>

    <!--------stylesheet ---------->
    <link rel="stylesheet" href="css/style.css">

    <!---------fav-icon  ------->
    <link rel="shortcut icon" href="images/pexels-andrea-piacquadio-994197.jpg">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>

    <!-- navigation -->

    <nav>
        <!-- social link and phone -->
        <div class="social-call">
            <div class="social">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fas fa-at"></i></a>

            </div>
            <div class="phone">
                <span>Call +6526596656</span>
            </div>
        </div>

        <!-- menu -->
        <div class="navigation">
            <!-- logo -->
            <a href="#" class="logo">
                <img src="/images/pexels-andrea-piacquadio-994197.jpg" alt="">
            </a>

            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Men</a>

                </li>
                <li><a href="#">Women</a>

                </li>
                <li><a href="#">Kids</a></li>
                <li><a href="#">Shop</a>
                    <span class="sale-label">Sale</span>
                </li>
            </ul>

            <div class="right-menu">
                <a href="#" class="search">
                    <i class="fas fa-search"></i>
                </a>
                <a href="#" class="user">
                    <i class="fas fa-user"></i>
                </a>
                <a href="#">
                    <i class="fas fa-shopping-cart">
                        <span class="cart-num">0</span>
                    </i>
                </a>


            </div>
        </div>
    </nav>

    <!-- search -->
    <div class="search-bar">
        <div class="search-input">
            <input type="text" name="" id="" placeholder="Search For Product">
            <a href="#" class="cancel-search">
                <i class="fas fa-times"></i>
            </a>
        </div>
    </div>

    <!---------------------Login and sign up ---------------------->

    <div class="form">

        <div class="login-form">
            <a href="#" class="cancel-form">
                <i class="fas fa-times"></i>
            </a>
            <strong>Log In</strong>
            <form action="">
                <input type="email" name="email" id="" placeholder="@gmail.com" required>
                <input type="password" name="password" id="" placeholder="Password" required>
                <input type="submit" name="" id="" value="Log In">

            </form>
            <div class="form-btns">
                <a href="#" class="forget">Forget Your Password</a>
                <a href="#" class="sign-up-btn">Create Account</a>
            </div>


        </div>


        <div class="sign-up-form">
            <a href="#" class="cancel-form">
                <i class="fas fa-times"></i>
            </a>
            <strong>Sign Up</strong>
            <form action="">
                <input type="text" name="" id="" placeholder="Username" required>
                <input type="email" name="email" id="" placeholder="@gmail.com" required>
                <input type="password" name="password" id="" placeholder="Password" required>
                <input type="submit" name="" id="" value="Sign up">

            </form>
            <div class="form-btns">
                <a href="#" class="already-account">Already have an account?</a>

            </div>


        </div>

    </div>


    <!---------------------------------------- Page silder -------------------------------------------->
    <section>
        <div class="full-slider-box f-slide-1">
            <div class="slider-text-container">
                <div class="f-slider-text">
                    <span>Limited Offer</span>
                    <strong>30% off <br> with promo code</strong>
                    <a href="#" class="f-slider-btn">Shop Now</a>
                </div>
            </div>
        </div>
    </section>











    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <script type="text/javascript">
        //  search bar
        $(document).on('click', '.search', function () {
            $('.search-bar').addClass('search-bar-active')
        });

        $(document).on('click', '.cancel-search', function () {
            $('.search-bar').removeClass('search-bar-active')
        });


        //  login and sign up

        $(document).on('click', '.user,.already-account', function () {
            $('.form').addClass('login-active').removeClass('sign-up-active')
        });

        $(document).on('click', '.sign-up-btn', function () {
            $('.form').addClass('sign-up-active').removeClass('login-active')
        });

        $(document).on('click', '.cancel-form', function () {
            $('.form').removeClass('login-active').removeClass('sign-up-active')
        });




    </script>

</body>

</html>
