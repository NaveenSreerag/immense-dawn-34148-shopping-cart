<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping </title>

    <!--------stylesheet ---------->
    <link rel="stylesheet" href="css/style.css">

    <!---------fav-icon  ------->
    <link rel="shortcut icon" href="images/pexels-andrea-piacquadio-994197.jpg">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>

    <!-- navigation -->

    <nav>
        <!-- social link and phone -->
        <div class="social-call">
            <div class="social">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fas fa-at"></i></a>

            </div>
            <div class="phone">
                <span>Call +6526596656</span>
            </div>
        </div>

        <!-- menu -->
        <div class="navigation">
            <!-- logo -->
            <a href="#" class="logo">
                <img src="/images/pexels-andrea-piacquadio-994197.jpg" alt="">
            </a>

            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Men</a>

                </li>
                <li><a href="#">Women</a>

                </li>
                <li><a href="#">Kids</a></li>
                <li><a href="#">Shop</a>
                    <span class="sale-label">Sale</span>
                </li>
            </ul>

            <div class="right-menu">
                <a href="#" class="search">
                    <i class="fas fa-search"></i>
                </a>
                <a href="#">
                    <i class="fas fa-user"></i>
                </a>
                <a href="#">
                    <i class="fas fa-shopping-cart">
                        <span class="cart-num">0</span>
                    </i>
                </a>


            </div>
        </div>
    </nav>

    <!-- search -->
    <div class="search-bar">
        <div class="search-input">
            <input type="text" name="" id="" placeholder="Search For Product">
            <a href="#" class="cancel-search">
                <i class="fas fa-times"></i>
            </a>
        </div>
    </div>



    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <script type="text/javascript">
        //  search bar
        $(document).on('click','.search', function() {
            $('.search-bar').addClass('search-bar-active')
        });

        $(document).on('click','.cancel-search',function(){
            $('.search-bar').removeClass('search-bar-active')
        });

    </script>

</body>

</html>
